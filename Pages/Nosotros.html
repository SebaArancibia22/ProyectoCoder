                <p id="p-nos">Nosotros</p>
                <figure>
                    <i id="i-nos">Bienvenido a Hogar para patitas, un refugio dedicado a brindar amor y atención a animales sin hogar en la ciudad de La Serena. En Hogar para patitas, creemos firmemente en el poder transformador del vínculo humano-animal y nos esforzamos por conectar a cada mascota con su compañero humano perfecto. Desde perros hasta gatos, nuestro objetivo es proporcionar un refugio seguro y amoroso para aquellos que necesitan un hogar temporal, así como facilitar adopciones responsables para garantizar que cada animal encuentre un lugar permanente en un hogar amoroso. Nuestro equipo está compuesto por amantes de los animales apasionados y comprometidos que trabajan incansablemente para garantizar el bienestar de cada criatura que pasa por nuestras puertas. Únete a nosotros en nuestra misión de promover la adopción de mascotas y crear un mundo donde cada animal pueda experimentar el amor y la seguridad que se merece.</i>
                </figure>
            </section>

                <p id="p-ubi">Ubicacion</p>
                <figure>
                    <i id="i-ubi">Nos encontramos en la ciudad de La Serena, específicamente en el sector del Milagro. Estamos convenientemente ubicados para servir a la comunidad local y a aquellos que buscan adoptar una mascota en la región. Si deseas visitarnos para conocer a nuestras adorables mascotas en persona o para aprender más sobre cómo puedes apoyar nuestra causa a través de donaciones o voluntariado, ¡no dudes en pasar por nuestro refugio! Estamos ansiosos por conocerte y ayudarte a encontrar a tu nuevo amigo peludo.</i>
